<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensible Input AI Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <main id="game-container">
            <!-- Step 1: Language Selection -->
            <div id="language-step" class="game-step">
                <h2>Select a Language</h2>
                <div class="language-grid">
                    <button onclick="selectLanguage('German')" class="language-btn">German</button>
                    <button onclick="selectLanguage('Spanish')" class="language-btn">Spanish</button>
                    <button onclick="selectLanguage('French')" class="language-btn">French</button>
                </div>
            </div>

            <!-- Step 2: Word Selection -->
            <div id="word-step" class="game-step" style="display: none;">
                <h2>Choose a Word</h2>
                <p>Language: <span id="selected-language"></span></p>
                <div id="word-grid" class="word-grid"></div>
                <div class="button-row">
                    <button onclick="backToLanguages()" class="btn">‚Üê Back to Languages</button>
                    <button onclick="refreshWords()" class="btn">üîÑ New Words</button>
                </div>
            </div>

            <!-- Step 3: Guessing Game -->
            <div id="game-step" class="game-step" style="display: none;">
                <h2>Guess the Meaning</h2>
                <p>Target word: <strong id="target-word"></strong></p>
                <div id="sentence-display" class="sentence-box"></div>
                <div class="guess-section">
                    <input type="text" id="guess-input" placeholder="Enter your guess..." class="guess-input">
                    <button onclick="submitGuess()" class="btn">Submit Guess</button>
                </div>
                <div id="feedback" class="feedback-box"></div>
                <button onclick="backToWords()" class="btn">‚Üê Back to Words</button>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
