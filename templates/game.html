<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensible Input Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <main class="educational-content">
            <!-- Educational Introduction -->
            <div class="intro-section">
                <h1>Comprehensible Input Learning</h1>
                <p>Experience how context helps you understand new words in a foreign language.</p>
            </div>

            <!-- Progressive Demo Section -->
            <div class="demo-section">
                <!-- Instruction Line -->
                <div class="demo-step" id="instruction-step">
                    <div class="instruction-line">
                        <span class="instruction-text">Choose a language, then choose a word and guess the meaning</span>
                        <button onclick="refreshDemo()" class="refresh-btn">ðŸ”„</button>
                    </div>
                </div>

                <!-- Language Selection -->
                <div class="demo-step" id="language-step">
                        <div class="language-grid">
                            <button onclick="selectLanguage('German')" class="language-btn" data-language="German">German</button>
                            <button onclick="selectLanguage('Spanish')" class="language-btn" data-language="Spanish">Spanish</button>
                            <button onclick="selectLanguage('French')" class="language-btn" data-language="French">French</button>
                    </div>
                </div>

                <!-- Word Selection (appears after language selection) -->
                <div class="demo-step" id="word-step" style="display: none;">
                        <div id="word-grid" class="word-grid"></div>
                </div>

                <!-- Sentence Progression (appears after word selection) -->
                <div class="demo-step" id="sentence-step" style="display: none;">
                    <div id="sentence-progression" class="sentence-progression">
                        <!-- Sentences will be added here dynamically -->
                    </div>
                    
                    <!-- Guess Input -->
                    <div class="guess-section" id="guess-section" style="display: none;">
                        <div class="guess-input-container">
                            <input type="text" id="guess-input" placeholder="What does this word mean?" class="guess-input">
                            <button onclick="submitGuess()" class="submit-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Success/Completion Section -->
            <div class="demo-step" id="completion-step" style="display: none;">
                <div id="completion-content"></div>
                <button onclick="startNewDemo()" class="next-demo-btn">Try Another Word</button>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
